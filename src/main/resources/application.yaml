spring:
  mvc:
    static-path-pattern: /static/**
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/springboot
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    max-idle: 10
    max-wait: 10000
    min-idle: 5
    initial-size: 5

server:
  context-path: '/springboot'
  port: 8080
  session:
    timeout: 10
  tomcat:
    uri-encoding: UTF-8

mybatis:
  mapperLocations: classpath:mapper/**/**/**/**/*.xml

logging:
  level:
    com:
      chsoft: DEBUG

